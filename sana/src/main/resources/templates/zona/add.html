<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/SANA.css" th:href="@{/css/SANA.css}"/>

    <meta charset="UTF-8">
    <title>Añadir Zona</title>
</head>

<body>

    <div th:replace="fragments/nav">...</div>

    <div class="contenedor-selectType">

        <div>
            <h2>Añadir zonas a <span th:text="*{Area}"></span>( <span th:text="*{Municipio}"></span> )</h2>
        </div>

        <form action="#" th:action="@{/zone/add/{municipio}/{area}(municipio=${Municipio},area=${Area})}"
              th:object="${zona}" method="post">

            <div class="zone-input">
                <p th:if="${#fields.hasErrors('maxCapacity')}" class="error" th:errors="*{maxCapacity}"></p>

                <div class="check-list-servicio">
                    <strong>Capacidad:</strong>
                    <input type="number" th:field="*{maxCapacity}"/>
                </div>
            </div>

            <div class="zone-input">
                <input class="btn btn-outline-success" type="submit"  value="Añadir"/>
            </div>

        </form>

        <div>
            <a class="btn btn-outline-success" th:href="@{/area/listMM/{municipality}(municipality=${Municipio})}">Volver</a>
        </div>

    </div>

</body>
</html>

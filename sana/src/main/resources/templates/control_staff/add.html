<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añadir nuevo citizen</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nou citizen</h2>
<form action="#" th:action="@{/control_staff/add}"
      th:object="${staff}" method="post">
    <table>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label>NIE</label></td>
            <td><input type="text" th:field="*{nie}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Añadir control staff" /></td>
        </tr>
    </table>
</form>
</body>
</html>

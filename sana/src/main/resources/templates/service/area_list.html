<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/SANA.css" th:href="@{/css/SANA.css}"/>

    <meta charset="UTF-8">
    <title>Servicios_Area</title>
</head>

<body>


<div th:replace="fragments/nav">...</div>

<div class="contenedor-tablas">

    <div class="info-tablas">
        <h1>Servicios "<span th:text="*{Area}"></span>"</h1>
    </div>


    <div th:if="${#lists.isEmpty(servicios)}"class="info-tablas">
        Este area no tiene servicios
    </div>




    <div class="info-tablas center-tablas">

        <table th:unless="${#lists.isEmpty(servicios)}" class="table table-sm">
            <thead>
            <tr class="table-secondary">
                <th>Name</th>
                <th>Type</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="estacional: ${estacionales}">

                <td class="table-success" th:text="${estacional.name_S}"></td>
                <td class="table-success" > Estacional</td>
                <td class="table-success" th:text="${estacional.initialdate}"></td>
                <td class="table-success" th:text="${estacional.finaldate}"></td>


                <td class="table-secondary">
                    <a class="btn btn-outline-success"
                       th:href="@{/service/delete/{nameS}/{nameA}/{InicialDate}/{municipio}(nameS=${estacional.name_S},nameA=${estacional.name_A},InicialDate=${estacional.initialdate},municipio=${Municipio})}">Borrar</a>
                </td>

            </tr>

            <tr th:each="fijo: ${fijos}">

                <td class="table-success" th:text="${fijo.name_S}"></td>
                <td class="table-success" >Fijo</td>
                <td class="table-success" >N/A</td>
                <td class="table-success" >N/A</td>



                <td class="table-secondary">
                    <a class="btn btn-outline-success"
                       th:href="@{/service/delete/{nameS}/{nameA}/{municipio}(nameS=${fijo.name_S},nameA=${fijo.name_A},municipio=${Municipio})}">Borrar</a>
                </td>

            </tr>


            </tbody>
        </table>
    </div>



    <div class="horizontal-links">
        <div>
            <a class="btn btn-outline-success " th:href="@{/area/listMM/{municipality}(municipality=${Municipio})}">Volver</a>
        </div>
        <div>
            <a class="btn btn-outline-success " th:href="@{/service/add/{municipio}/{nameA}(municipio=${Municipio},nameA=${Area})}">AÃ±adir</a>
        </div>
    </div>




</div>

</body>
</html>

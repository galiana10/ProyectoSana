<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Añadir nuevo municipio</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nuevo municipio</h2>
<form action="#" th:action="@{/municipality/add}"
      th:object="${municipality}" method="post">
  <table>
    <tr>
      <td><label>Name</label></td>
      <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td><label>Tlf</label></td>
      <td><input type="text" th:field="*{tlf  }" /></td>
    </tr>
    <tr>
      <td><label>Address</label></td>
      <td><input type="text" th:field="*{address}" /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Añadir municipio" /></td>
    </tr>
  </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/SANA.css" th:href="@{/css/SANA.css}"/>

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div th:replace="fragments/nav">...</div>

<div class="login-wrapper">
    <div class="login-container">
        <div>
            <img src="/LOGO.PNG">
        </div>

        <form class="login-form" action="#" th:action="@{/login}"
              th:object="${user}" method="post">

            <p>
                <label>Usuario:</label>
                <input class="form_control" type="text" th:field="*{username}"/>
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </p>

            <p>
                <label>Contraseña:</label>
                <input class="form_control" type="password" th:field="*{password}"/>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </p>

            <p>
                ¿No tienes cuenta? Registrate <a class="enlace" href="/publico">aquí</a>.
            </p>

            <input class="btn btn-outline-success" type="submit" value="Accedir"/>
        </form>
    </div>
</div>


</body>
</html>

<div class="navegacion" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="nav-content" th:object="${session}">
        <p th:if="*{user == null}">
            No autenticado | <a href="/login" th:href="@{/login}"> Login</a>
        </p>
        <p th:unless="*{user == null}">
            <span th:text="*{user.username}"></span> <a
                href="/logout" th:href="@{/logout}"> | Logout</a>
        </p>
    </div>


    <div>
        <a href="/">
            <img  class="logo" src="https://i.ibb.co/2shdbjy/logo3.png">
        </a>
    </div>




</div>

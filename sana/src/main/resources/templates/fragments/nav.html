<div class="navegacion" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="nav-content" th:object="${session}">
        <p th:if="*{user == null}">
            No autenticado | <a href="/login" th:href="@{/login}">Entrar</a>
        </p>
        <p th:unless="*{user == null}">
            Autenticado como <span th:text="*{user.username}"></span> <a
                href="/logout" th:href="@{/logout}"> | Salir</a>

        </p>
    </div>


    <div>
        <a href="/">

            <img  class="logo" src="/logo3.PNG">

        </a>
    </div>




</div>

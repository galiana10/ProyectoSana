<div th:replace="fragments/nav" >...</div>
<div class="info-area">

    <h1>
    <span th:text="${areasInfo.name}"></span> <span> - (</span><span th:text="${areasInfo.name_M}"> </span><span>)</span>
    </h1>
    <div class="area-info-columns">
        <div class="area-info-column">
            <img th:src="${areasInfo.image}" >

        </div>
        <div class="area-info-column ml-3">
            <p>
                <strong>Descripción: </strong><span th:text="${areasInfo.description}" ></span>
            </p>

            <p>
                <strong>Tipo de acceso: </strong><span th:text="${areasInfo.accessType}" ></span>
            </p>

            <p>
                <strong>Orientació: </strong><span th:text="${areasInfo.orientation}" ></span>
            </p>

            <p>
                <strong>Comentarios: </strong><span th:text="${areasInfo.comment}" ></span>
            </p>

            <p>
                <strong>Nummero de zonas: </strong><span th:text="${areasInfo.numberOfZone}" ></span>
            </p>

            <p>
                <strong>Caracteristicas: </strong><span th:text="${areasInfo.physiscalCharacteristic}" ></span>
            </p>

            <p>
                <strong>Facilidades: </strong><span th:text="${areasInfo.facility}" ></span>
            </p>

        </div>
    </div>
    <a class="btn btn-outline-success" role="button" th:href="@{/reservation/add/{area}(area=${areasInfo.name})}">Reservar</a></dt>
</div>
